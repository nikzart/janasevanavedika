    <!-- Dynamic manifest based on route - must run before PWA plugin injection -->
    <script>
      (function() {
        var isAdmin = window.location.pathname.startsWith('/admin');
        // Remove any existing manifest links first
        var existing = document.querySelector('link[rel="manifest"]');
        if (existing) existing.remove();
        // Add the appropriate manifest
        var link = document.createElement('link');
        link.rel = 'manifest';
        link.href = isAdmin ? '/admin-manifest.webmanifest' : '/manifest.webmanifest';
        document.head.appendChild(link);
      })();
    </script>
